<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 
  방법 2. CDN 방식 ,min파일은 압축된 파일 
  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <img src="img/Koala.jpg" class="rounded" style="width:300px;height:300px">
	<img src="img/Penguins.jpg" class="rounded-circle" style="width:300px;height:300px">
	<img src="img/Jellyfish.jpg" class="img-thumbnail" style="width:300px;height:300px"> 
</div>

</body>
</html>

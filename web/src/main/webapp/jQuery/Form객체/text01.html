<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
	$(document).ready(function(){
		/*

		$('button').on('click', function(){

	});
</script>

	<div>

		<button>바위</button>
		<button>보</button>

	<input type="text" id="text" value="버튼 클릭하기">
	
</body>
</html>

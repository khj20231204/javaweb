<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
	$(document).ready(function(){
		$("#b1").click(function(){
			$(':checkbox').prop('checked', true);
			//:checkbox는 input타입이 checkbox로 되어있는 모든 값을 가져온다
		});
		
		$("#b2").on('click',function(){
			$(':checkbox').prop('checked', false);
			//:checkbox는 input타입이 checkbox로 되어있는 모든 값을 가져온다
			
			$(':checkbox').removeProp("checked");
		});
	});
</script>
</head>
<body>
스킬:
	<input type="checkbox" name="program" value="java">java
	<input type="checkbox" name="program" value="html">html
	<input type="checkbox" name="program" value="css">css
	<br><br>
	
	<input type="button" value="전부체크" id="b1">
	<input type="button" value="전부해제" id="b2">
</body>
</html>

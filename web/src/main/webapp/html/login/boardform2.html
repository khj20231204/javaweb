<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시판 폼</title>
</head>
<body>
	<form id="frm" method="post" action="boardform2.jsp" onsubmit="return send()">
		<table width="400px" align="center" border="1">
			<caption>게시판</caption>
			<tr>
				<th>작성자</th>
				<td><input type="text" placeholder="홍길동" size="17" id="name" name="name"></td>
			</tr>
			<tr>
				<th>비밀번호</th>
				<td><input type="password" placeholder="2~8자 이내 입력" size="17" id="pw" name="pw"></td>
			</tr>
			<tr>
				<th>제목</th>
				<td><input type="text" placeholder="10자 이내로 입력" size="15" id="subject" name="subject"></td>
			</tr>
			<tr>
				<th>내용</th>
				<td><textarea rows="10" cols="30" id="content" name="content"></textarea></td>
			</tr>
			<tr>
				<th>파일 첨부</th>
				<td><input type="file" id="file" name="file"></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" value="글작성">&nbsp;&nbsp;&nbsp;<input type="reset" value="취소"></td>
			</tr>
		</table>
	</form>
	
	<script>
		function send(){
			
			//return false;
			
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form id="frm" method="post" action="send.jsp" onsubmit="return button_submit()">
		주민번호 <input type="text" id="jumin1" value="앞자리" size="10" maxlength="6" onfocus="jumin1_focus()" onblur="jumin1_blur()" onkeyup="jumin1_keyup()"> - <input type="text" id="jumin2" value="뒷자리" size="13" onkeyup="jumin2_keyup()" onfocus="jumin2_focus()" onblur="jumin2_blur()">
		<br>
		<input type="button" value="input type=button" onclick="input_submit()">
		<br>
		<input type="submit" value="input type=submit">
		<br>
		<button type="button" onclick="input_submit()">button type=button</button> <!-- onclick="button_submit()" 이벤트가 있으면 안된다 -->
		<br>
		<button>button</button>
	</form>
	
	<script>
		function input_submit(){
		
			var ju1 = document.getElementById("jumin1");
			var ju2 = document.getElementById("jumin2");
			
			if(ju1.value == "앞자리" || ju1.value == ""){
				alert("주민번호 앞자리입력");
				return false;
			}
			
			if(ju2.value == ju2.defaultValue || ju2.value == ""){
				alert("주민번호 뒷자리입력");
				return false;
			}
			
			frm.submit();
		}
		
		function button_submit(){
			var ju1 = document.getElementById("jumin1");
			var ju2 = document.getElementById("jumin2");
			
			if(ju1.value == "앞자리" || ju1.value == ""){
				alert("주민번호 앞자리입력");
				return false;
			}
			
			if(ju2.value == ju2.defaultValue || ju2.value == ""){
				alert("주민번호 뒷자리입력");
				return false;
			}
			
			return true;
		}
	
		function jumin1_focus(){
			var ju1 = document.getElementById("jumin1");
			
			if(ju1.value == "앞자리"){
				ju1.value = "";
			}
		}
		
		function jumin1_blur(){
			var ju1 = document.getElementById("jumin1");
			if(ju1.value == ""){
				ju1.value = ju1.defaultValue;
			}
		}
		
		function jumin1_keyup(){
			var ju1 = document.getElementById("jumin1");
			var ju2 = document.getElementById("jumin2");
			
			if(ju1.value.length == 6){
				ju2.focus();
			}
		}
		
		function jumin2_focus(){
			var ju2 = document.getElementById("jumin2");
			if(ju2.value == "뒷자리"){
				ju2.value = "";
			}
		}
		
		function jumin2_blur(){
			var ju2 = document.getElementById("jumin2");
			if(ju2.value == ""){
				ju2.value = ju2.defaultValue;
			}
		}
		
		function jumin2_keyup(){
			var ju2 = document.getElementById("jumin2");
			if(ju2.value.length > 7){
				ju2.value = ju2.value.slice(0,7);
			}
		}
	</script>
</body>
</html>

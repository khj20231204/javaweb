<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	아이디 : <input type="text" id="id" onfocus="id_focus()" onblur="id_blur()" value="아이디 입력">
	<br>
	비밀번호 : <input type="text" id="passwd" onfocus="pw_focus()" onblur="pw_blur()" value="비밀번호 입력">
	
	<script>
		function id_focus(){
			//console.log("id_focus");
			var id = document.getElementById("id");
			console.log(id.defaultValue);
			if(id.value == "아이디 입력"){
				id.value = "";
			}
		}
		
		function pw_focus(){
			var pw = document.getElementById("passwd");
			if(pw.value == "비밀번호 입력"){
				pw.value = "";
			}
		}
		
		function id_blur(){
			var id = document.getElementById("id");
			if(id.value == ""){
				id.value = "아이디 입력"
			}
		}
		
		function pw_blur(){
			console.log("pw_blur");
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>
		<input type="text" class="clockText">
		<br>
		<button onclick="showDate()">시작</button>
		<button onclick="stop">멈춤</button>
	</div>

	<script>
		function showDate(){
			var t = new Date();
			
			var y = t.getFullYear();	//연도
			var m = t.getMonth() + 1; 	//월(0 ~ 11)
			var d = t.getDate();		//일
			var allDate = y + "-" + m + "-" + d;
			
			//시 분 초는 뒤에 's'가 붙음
			var h = t.getHours();		//시간, 뒤에 s붙음
			var mm = t.getMinutes();	//분, 뒤에 s붙음
			var s = t.getSeconds();		//초, 뒤에 s붙음
			allDate += h + ":" + mm + ":" + s;
			
			//요일
			var w = t.getDay();
			allDate += " " + w + "-";	////일0 월1 화2 수3 목4 금5 토6
			var week = ["일요일","월요일","화요일","수요일","목요일","금요일","토요일"];
			allDate += week[w];
			
			var clock = document.querySelector(".clockText");
			clock.value = allDate;
			st = setTimeout("showDate()", 500);
		}
		
		function start(){
			w = setTimeout("showDate()", 500);
			
		}
		
		function stop(){
			clearTiemout(st);
		}
		
	</script>
</body>
</html>

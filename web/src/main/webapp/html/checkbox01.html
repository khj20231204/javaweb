<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<input type="checkbox" name="fruite" value="apple" onclick="checkFruit()">사과
	<input type="checkbox" name="fruite" value="orange" onclick="checkFruit()">오렌지
	<input type="checkbox" name="fruite" value="grape" onclick="checkFruit()">포도
	<input type="checkbox" name="fruite" value="pear" onclick="checkFruit()">배
	<input type="button" value="선택된 과일 목록" onclick="selectedFruite()">
	
	<script>
		function checkFruit(){
			var fruites = document.getElementsByName("fruite");
			for(var i=0 ; i<fruites.length ; i++){
				if(fruites[i].checked){
					alert(fruites[i].value);
				}
			}
		}
		
		function selectedFruite(){
			var fruites = document.getElementsByName("fruite");
			var str = "";
			for(var i=0 ; i<fruites.length ; i++){
				if(fruites[i].checked){
					str += fruites[i].value + "\n";
				}
			}
			
			alert(str);
		}
	</script>
</body>
</html>

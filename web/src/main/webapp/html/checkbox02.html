<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	주소 : <input type="text" id="addr1">
	<br>
	배송 주소 : <input type="text" id="addr2">
	<br>
	<input type="checkbox" id="addrcopy" onclick="copy()">주소복사 
	
	<script>
		function copy(){
			var addr1 = document.getElementById("addr1");
			var addr2 = document.getElementById("addr2");
			var ch = document.getElementById("addrcopy");
			
			if(addr1.value == ""){
				alert("주소를 입력하라");
				addr1.focus();
			
				ch.checked = false;
				
				return false;
			}
			
			addr2.value = addr1.value;
		}
	</script>
</body>
</html>

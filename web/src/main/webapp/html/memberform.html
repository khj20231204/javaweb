<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	
	<script>
	
		function emailChange(){
			alert("emailChange");
		}
		
		function phoneChange(){
			alert("phoneChange");
		}
	</script>
</head>
<body>
	<form method="post" action="member.jsp">
		<table border="1" width="550" align="center">
		<caption>회원가입 폼</caption>
		<tr>
			<th>ID</th>
			<td>
				<input type="text" name="id" id="id" size="20" autofocus>
				<input type="button" value="ID중복검사">
			</td>
		</tr>
		<tr>
			<th>비밀번호</th>
			<td><input type="password" size="20" name="passwd" id="passwd"></td>
		</tr>
		<tr>
			<th>성명</th>
			<td><input type="text" size="20" name="name" id="name"></td>
		</tr>
		<tr>
			<th>주민번호</th>
			<td><input type="text" name="jumin1" id="jumin1" size="6" maxlength="6">-<input type="text" name="jumin2" id="jumin2" size="7" maxlength="7"></td>
		</tr>
		<tr>
			<th>E-Mail</th>
			<td>
			<input type="text" name="mailid" id="mailid">@
			<input type="text" name="domain" id="domain">
			<select id="email" onchange="emailChange()">
				<option value="">직접입력</option>
				<option value="naver.com">네이버</option>
				<option value="daum.net">다음</option>
				<option value="nate.com">네이트</option>
				<option value="google.com">구글</option>
			</select>
			</td>
		</tr>
		<tr>
			<th>전화번호</th>
			<td>
				<input type="text" name="tel1" id="tel1" size="4" maxlength="3">-
				<input type="text" name="tel2" id="tel2" size="4" maxlength="4">-
				<input type="text" name="tel3" id="tel3" size="4" maxlength="4">
			</td>
		</tr>
		<tr>
			<th>핸드폰</th>
			<td>
				<select name="phone1" id="phone1" onchange="phoneChange()">
					<option value="">번호선택</option>
					<option value="010" selected>010</option>
					<option value="011">011</option>
					<option value="016">016</option>
					<option value="019">019</option>
				</select>-
				<input type="text" name="phone2" id="phone2" size="4" maxlength="4">-
				<input type="text" name="phone3" id="phone3" size="4" maxlength="4">
			</td>
		</tr>
		<tr>
			<th>우편 번호</th>
			<td>
				<input type="text" name="post" id="post" maxlength="5" size="6">
				<input type="button" value="우편검색">
			</td>
		</tr>
		<tr>
			<th>주소</th>
			<td><input type="text" name="address" id="address" size="60"></td>
		</tr>
		<tr>
			<th>성별</th>
			<td>
				<input type="radio" name="gender" id="gender" value="male" >남자
				<input type="radio" name="gender" id="gender" value="female" checked>여자
			</td>
		</tr>
		<tr>
			<th>취미</th>
			<td>
				<input type="checkbox" name="hobby" value="study">공부
				<input type="checkbox" name="hobby" value="climb">등산
				<input type="checkbox" name="hobby" value="game" checked>게임
				<input type="checkbox" name="hobby" value="fishing">낚시
			</td>
		</tr>
		<tr>
			<th>자기소개</th>
			<td><textarea name="intro" id="intro" rows="5" cols="62" placeholder="자기소래를 100자 이내로 입력"></textarea></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" value="회원가입">&nbsp;&nbsp;&nbsp;<input type="reset" value="취소">
				<!-- 이미지 버튼 -->
				<input type="image" src="img/clock.jpg" value="이미지 버튼" width="30">
			<td>
		</tr>
		</table>
	</form>
</body>
</html>

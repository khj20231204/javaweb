<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시판 폼</title>
</head>
<body>
	<form method="post" action="board.jsp">
		<table border="1" width="450px" align="center">
		<caption>게시판</caption>
		<tr>
			<th>작성자</th>
			<td><input type="text" id="writer" width="200px" placehold="작성자명 입력" value="홍길동"></td>
		</tr>
		<tr>
			<th>비밀번호</th>
			<td><input type="password" id="passwd" name="passwd" width="200" placeholder="2~8자 이내 입력"></td>
		</tr>
		<tr>
			<th>제목</th>
			<td><input type="text" id="subject" name="subject" width="400" placeholder="50자 이내로 입력" ></td>
		</tr>
		<tr>
			<th>내용</th>
			<td><textarea rows="8" cols="50" id="content" name="content" placeholder="200자 이내로 입력">초기값</textarea></td>
		</tr>
		<tr>
			<th>파일 첨부</th>
			<td><input type="file" id="myfile" name="myfile"></td> 
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="submit" value="글작성">&nbsp;&nbsp;<input type="reset" value="취소"></td>
		</tr>
		</table>
	</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
	
		//중복 체크 저장
		var intArr = new Array();
		for(var i=0 ; i<6 ; i++){
			var r = parseInt(Math.random()*30)+1;	
			
			intArr[i] = r;
			for(var j=0 ; j<i ; j++){
				if(intArr[i] == intArr[j]){
					i--;
				}
			}
		}
		
		//배열 정렬
		intArr.sort((a,b) => (a-b));
		intArr.forEach(function(i){
			console.log(i);			
		});

		
	</script>
</body>
</html>
